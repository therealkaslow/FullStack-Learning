<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores CSS</title>
    <style type="text/css">
        /* no css os seletores são separados dessa forma*/
        p {

            /* na frente do comentário, temos a propiedade */
            text-align:
                /* a frente do comentário, temos o valor da propiedade*/
                center;
            background-color: aqua;
            color: white;
            
        }
    </style>
</head>

<body>

    <div style="text-align: center;">
        <h2>Seletores CSS</h2>
        <p>Os seletores CSS servem para conseguir ter um controle maior sobre as propiedades do
            documento HTML aplicando todos os estilos e parâmetros usando as tags do HTML</p>
    </div>

</body>

</html>
