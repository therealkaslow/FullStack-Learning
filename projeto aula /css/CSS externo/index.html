<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estilos de css externos</title>
    <!-- a tag link consegue relacionar a esse arquivo externo ao HTML e o "rel" indica que tipo de relação que esse arquivo tem ao HTML -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- sempre é bom ter boas práticas de programação, uma delas é deixar o css de forma externa para que no futuro seja mais fácil de conseguir realizar manutenções futuras -->
</body>
</html>
