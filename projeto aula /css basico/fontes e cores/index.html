<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e Cores</title>
    <style type="text/css">
        .formatacao {
            color: rgb(131, 12, 12);
            font-size: 20px;
            /* abaixo temos como definir a prioridade de fontes no CSS, se nenhuma estiver disponível, utilizar uma "serif"*/
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h2 class="formatacao">Agora tá em azul</h2>
</body>
</html>
