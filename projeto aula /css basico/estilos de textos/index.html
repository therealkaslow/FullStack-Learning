<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estilos de textos</title>
    <style>
        body {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }
        .negrito {
            font-weight: bold;
        }
        .italico {
            font-style: italic;
        }
        .formatacao {
            /* o text-decoration serve para conseguir deixar personalizado os textos */
            text-decoration: underline;
            text-decoration: overline;
            /* não dá para usar os dois simultâneamente */
        }
    </style>
</head>
<body>
    <h2 class="negrito">aqui temos uma fonte em negrito</h2>
    <a>texto normal</a>
    <p class="italico">texto em itálico</p>
    <p class="formatacao">texto com text-decoration</p>
</body>
</html>
