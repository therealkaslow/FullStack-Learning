<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style type="text/css">
        .texto{
            /* 
            temos 3 tipos de tamanho no CSS
            px => tamanho fixo
            % => tamanho relativo do padrÃ£o adotado pelos browsers
            em => tamanho relativo ao container pai
            */
            font-size: 2em;
        }
        .texto2 {
            font-size: 1px;
        }
    </style>
</head>
<body>
    <h2 class="texto">Aqui temos o body no dobro do tamanho</h2>
</body>
</html>
